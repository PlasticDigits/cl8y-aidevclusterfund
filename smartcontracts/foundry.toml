[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.30"
via_ir = true
optimizer = true
optimizer_runs = 200

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/"
]

# Invariant testing configuration
[invariant]
runs = 256            # Number of invariant test runs
depth = 100           # Number of calls per run
fail_on_revert = false  # Don't fail on expected reverts in handler
shrink_run_limit = 5000 # Attempts to shrink failing sequence

# Fuzz testing configuration
[fuzz]
runs = 256            # Number of fuzz test runs
max_test_rejects = 65536

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
